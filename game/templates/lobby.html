{% extends 'layout.html' %}

{% block content %}
<p>
    <form action="{{ url_for('new') }}" method="post">
        <input type="submit" class="btn btn-primary" value="Create New Game">
    </form>
</p>
<h1>Your games</h1>
{% for game in own_games %}
    <p>{{ game }} <a class="btn btn-secondary btn-sm" href="/game/{{ game.id }}" role="button">Join</a></p>
{% endfor %}
<br />
<h1>Open games</h1>
{% for game in open_games %}
    <p>{{ game }} <a class="btn btn-secondary btn-sm" href="/game/{{ game.id }}" role="button">Join</a></p>
{% endfor %}
{% endblock %}
